server:
  port: 28087

spring:
  application:
    name: org-api-gate
  cloud:
    nacos:
      config:
        server-addr: ${nacos.address}
        namespace: ${nacos.orgnamespace}
        shared-configs[0]:
          data-id: token.properties
          group: GROUP_SYS
          refresh: true
      discovery:
        server-addr: ${nacos.address}
        namespace: ${nacos.orgnamespace}
      username: ${nacos.user}
      password: ${nacos.pwd}
    sentinel:
      transport:
        dashboard: ${sentinel.dashboard}
        port: 8087 #客户端端口
      eager: true

feign:
  sentinel:
    enabled: true

logging:
  level:
    com.alibaba.nacos.client.*: WARN
